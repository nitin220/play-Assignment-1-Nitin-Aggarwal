@()(implicit flash: Flash)
@main(""){
@navBar()
<form class="container form-group Sign" action="@routes.SignInController.checkUser()" method="post">

    @flash.get("error").getOrElse("")
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="uname" name="uname" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               required>
    </div>
    <button class="btn btn-primary">Lets Go</button>
</form>
}
